<div class="container mt-5">
  <form id="questionForm">
    <div class="form-group">
      <div class="form-floating">
        <textarea
          class="form-control"
          placeholder="Write a Question here"
          id="floatingTextarea2"
          style="height: 100px"
          name="question"
          [(ngModel)]="question.question"
          required
        ></textarea>
        <label for="floatingTextarea2">Question</label>
      </div>
    </div>

    <div class="form-group">
      <label for="optionA">Option A:</label>
      <input
        type="text"
        class="form-control"
        id="optionA"
        name="optionA"
        required
        [(ngModel)]="question.optionA"
      />
    </div>

    <div class="form-group">
      <label for="optionB">Option B:</label>
      <input
        type="text"
        class="form-control"
        id="optionB"
        name="optionB"
        required
        [(ngModel)]="question.optionB"
      />
    </div>

    <div class="form-group">
      <label for="optionC">Option C:</label>
      <input
        type="text"
        class="form-control"
        id="optionC"
        name="optionC"
        [(ngModel)]="question.optionC"
        required
      />
    </div>

    <div class="form-group">
      <label for="optionD">Option D:</label>
      <input
        type="text"
        class="form-control"
        id="optionD"
        name="optionD"
        required
        [(ngModel)]="question.optionD"
      />
    </div>

    <div class="form-group">
      <label for="correctOption">Correct Option:</label>
      <select
        class="form-control"
        id="correctOption"
        name="correctOption"
        required
        [(ngModel)]="question.correctOption"
      >
      <option [ngValue]="0" disabled>Choose Correct Option</option>
        <option [ngValue]="1">Option A</option>
        <option [ngValue]="2">Option B</option>
        <option [ngValue]="3">Option C</option>
        <option [ngValue]="4">Option D</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary mt-2" (click)="addQuestion()">
      Submit
    </button>
  </form>
</div>
